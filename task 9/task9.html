<!DOCTYPE html>
<html>
	<head>
		<meta charset="ISO-8859-1">
		<title>Task 9</title>
		
		<style type="text/css">
			img {
				border: 1px solid black;
				margin-left: 60px;
			}
		</style>	
		
		<script type="text/javascript">
			function bigger(image) {
				image.style.width = "300px";
			}
		
			function normal(image) {
				image.style.width = "80px";
			}
		</script>
		
	</head>
	<body>
		<div>
			<img src="images/1.png" alt="" width="80px" onmouseover="bigger(this)" onmouseout="normal(this)" />
			<img src="images/2.png" alt="" width="80px" onmouseover="bigger(this)" onmouseout="normal(this)" />
			<img src="images/3.png" alt="" width="80px" onmouseover="bigger(this)" onmouseout="normal(this)" />
			<img src="images/4.png" alt="" width="80px" onmouseover="bigger(this)" onmouseout="normal(this)" />
			<img src="images/5.png" alt="" width="80px" onmouseover="bigger(this)" onmouseout="normal(this)" />
			<img src="images/6.png" alt="" width="80px" onmouseover="bigger(this)" onmouseout="normal(this)" />
			<img src="images/7.png" alt="" width="80px" onmouseover="bigger(this)" onmouseout="normal(this)" />
		</div>
	</body>
	
	
	
</html>
